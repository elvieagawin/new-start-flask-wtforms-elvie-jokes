{% include "header.html" %}

        <!-- PAGE HEADER-->
        <header class="masthead" style="background-image: url('../static/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Elvie's Jokes</h1>
                            <span class="subheading">A collection of Elvie's funny jokes musings.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->

        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for joke in all_jokes: %}
                    <div class="post-preview">
                        <a href="post.html">
                            <h2 class="post-title">{{ joke.setup }}...</h2>
                        </a>
                        <p class="post-meta">
                            <a href="{{ url_for('view_joke', index=joke.id) }}">View the punchline</a>
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    {% endfor %}
                </div>
            </div>
        </div>

{% include "footer.html" %}
